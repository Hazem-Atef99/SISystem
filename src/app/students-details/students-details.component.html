<div class="container">
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4-text-center">Student Information</h1>
    </div>
</div>



    <div class="col-md-12">
       <div class="row">
        <div class="search-hero">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                placeholder="&#61442; search by Name National Id Phone Number or Department ">
        </div>
    
    
        <div>
            <button routerLink="/AddStudent">Add Student</button>
        </div>
    </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>NationalId</th>
                    <th>Deparment</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hero of service.list | filter:searchText">
                    <td>{{ hero.name }}</td>
                    <td>{{ hero.nationalId }}</td>
                    <td>{{ hero.department }}</td>
                    <td>{{ hero.phoneNumber }}</td>
                    <td>
                        <i class="fas fa-edit" (click)="populateForm(hero)" routerLink="/AddStudent"></i>
                        <i class="fas fa-trash-alt fa-lg text-danger" (click)="onDelete(hero.studentId)"></i>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
